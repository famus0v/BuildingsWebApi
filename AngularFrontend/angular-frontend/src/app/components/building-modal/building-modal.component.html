<kendo-dialog title="Создать новое строение" (close)="closeDialog()">
    <form [formGroup]="buildingForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Название</label>
            <input kendoTextBox formControlName="name" id="name" />
            <div
                *ngIf="buildingForm.get('name')?.invalid && (buildingForm.get('name')?.touched || buildingForm.get('name')?.dirty)">
                <small class="text-danger">Название обязательно.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Адрес</label>
            <input kendoTextBox formControlName="address" id="address" />
            <div
                *ngIf="buildingForm.get('address')?.invalid && (buildingForm.get('address')?.touched || buildingForm.get('address')?.dirty)">
                <small class="text-danger">Адрес обязателен.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="floors">Этажи</label>
            <kendo-numerictextbox format="# floor" [step]="1" formControlName="floors"
                id="floors"></kendo-numerictextbox>
            <div
                *ngIf="buildingForm.get('floors')?.invalid && (buildingForm.get('floors')?.touched || buildingForm.get('floors')?.dirty)">
                <small class="text-danger">Количество этажей должно быть больше 0.</small>
            </div>
        </div>

        <kendo-dialog-actions>
            <button kendoButton type="submit" [disabled]="buildingForm.invalid">Создать</button>
            <button kendoButton (click)="buildingForm.reset()">Отмена</button>
        </kendo-dialog-actions>
    </form>
</kendo-dialog>
